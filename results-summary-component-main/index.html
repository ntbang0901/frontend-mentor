<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h3>Your Result</h3>
        <div class="content">
          <div class="score">
            <h3>76</h3>
            <span>of 100</span>
          </div>
          <div class="evaluate">Great</div>
        </div>

        <div class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="right">
        <!-- <h3>Summary Reaction</h3>
        80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100 Continue -->
        <h3>Summary</h3>
        <div class="content">
          <div class="score">
            <ul class="list"></ul>
          </div>
        </div>

        <div class="btn">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./assets/js/index.js"></script>
</html>
